<div class="contenidoMax">
	<div class="contenido">
		<div class="card animated fadeInRight br-15" style="max-width: 18rem; margin: 0 auto;">
			<form #formRegistro="ngForm" (ngSubmit)="onSubmit(formRegistro)" novalidate="" class="form-signin">
				<h1 class="h3 font-weight-normal text-center">Registrarse</h1>

				<label for="correo" class="sr-only">Correo</label>
				<input
					type="email"
					id="correo"
					#correo="ngModel"
					name="correo"
					[(ngModel)]="usuario.correo"
					[ngClass]="{ 'is-invalid': formRegistro.submitted && formRegistro.controls['correo'].errors }"
					class="form-control mt-2"
					maxlength="50"
					placeholder="Correo"
					required
				/>
				<div
					class="invalid-feedback animated fadeIn"
					*ngIf="formRegistro.submitted && formRegistro.controls['correo'].errors"
				>
					Introduce un correo válido.
				</div>

				<label for="inputPassword" class="sr-only">Contraseña</label>
				<input
					type="password"
					id="inputPassword"
					#inputPassword="ngModel"
					name="password"
					[(ngModel)]="usuario.password"
					[ngClass]="{ 'is-invalid': formRegistro.submitted && formRegistro.controls['password'].errors }"
					class="form-control mt-2"
					minlength="6"
					maxlength="40"
					placeholder="Contraseña"
					required
				/>
				<div
					class="invalid-feedback animated fadeIn"
					*ngIf="formRegistro.submitted && formRegistro.controls['password'].errors"
				>
					Introduce al menos 6 caracteres.
				</div>

				<button class="btn btn-lg btn-primary btn-block mt-2" type="submit">ENVIAR</button>
				<div class="container">
					<div class="mt-2">
						<a routerLink="/modOut/login" class="row justify-content-md-center">¿Ya tienes cuenta?</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
